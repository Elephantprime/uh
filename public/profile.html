<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>UNHINGED â€” Profile</title>
<style>
  body { font-family: Inter, system-ui, Arial; background: #0e0e12; color: #fff; margin:0; }
  .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
  h1 { margin: 6px 0 14px; font-size: 26px; font-weight: 900; }
  .card { background:#15161b; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; }
  label { display:block; margin:10px 0 6px; color:#cfd0de; font-size:14px; }
  input[type="text"], textarea, input[type="file"] { width:100%; background:#12131a; color:#fff; border:1px solid #2a2a2a; border-radius:10px; padding:10px; }
  textarea { min-height: 110px; resize: vertical; }
  .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:14px; }
  button { padding:10px 14px; border-radius:10px; border:0; font-weight:800; cursor:pointer; }
  .primary { background:#E11D2A; color:#fff; }
  .ghost { background:#23242e; color:#fff; border:1px solid rgba(255,255,255,.12); }
  #status { min-height: 20px; color:#cfd0de; margin-top: 10px; }
  #preview { display:none; width:140px; height:140px; object-fit:cover; border-radius:12px; border:2px solid #E11D2A; margin-top:10px; }
</style>
</head><body>
  <div class="wrap">
    <h1>Edit Profile</h1>
    <div class="card">
      <label for="name">Display name</label>
      <input id="name" type="text" placeholder="Your name">

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Tell people the truth (or close to it)â€¦"></textarea>

      <label for="avatar">Avatar</label>
      <input id="avatar" type="file" accept="image/*">
      <img id="preview" alt="Avatar preview"/>

      <div class="row">
        <button id="save" class="primary" type="button">Save Profile</button>
        <button id="deletePhoto" class="ghost" type="button">Remove Preview</button>
        <span id="status"></span>
        <span style="flex:1"></span>
        <a class="ghost" href="index.html" style="text-decoration:none;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12)">Home</a>
      </div>
    </div>
  </div>

  <script type="module" src="./js/profile.js"></script>
</body></html>
