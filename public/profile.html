<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Profile • UNHINGED</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="wrap" style="display:flex;justify-content:space-between;align-items:center;gap:12px">
    <strong>UNHINGED</strong>
    <div style="display:flex;gap:8px">
      <a class="ghost" href="./index.html" style="text-decoration:none;padding:.6rem .9rem;border-radius:10px;border:1px solid rgba(255,255,255,.12);opacity:.9">Home</a>
      <button id="logout" class="ghost" type="button">Sign out</button>
    </div>
  </header>

  <main class="wrap">
    <h1>Your Profile</h1>
    <p id="status" class="muted">Loading…</p>

    <div id="profileBox" style="display:none">
      <div class="card" style="padding:16px;max-width:720px">
        <div class="row" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
          <input id="displayName" placeholder="Display name" style="flex:1;min-width:220px">
          <button id="save" class="primary" type="button">Save</button>
          <button id="deleteAcct" class="ghost" type="button">Delete account</button>
        </div>

        <div style="margin-top:16px;opacity:.85">
          Email: <span id="email">—</span>
        </div>
      </div>
    </div>
  </main>

  <!-- IMPORTANT: Firebase first, then profile.js -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/profile.js"></script>
</body>
</html>
