<!DOCTYPE html><html lang="en">
<head>
  <!-- ===== SECTION: Head / Meta ===== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unhinged — Profile</title>

  <!-- ===== SECTION: Styles (Design System) ===== -->
  <style>
    :root { --bg:#0e0e12; --panel:#15161b; --muted:#cfd0de; --red:#E11D2A; --green:#4CAF50; }
    * { box-sizing: border-box; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#fff;min-height:100vh;display:flex;flex-direction:column}

    /* Buttons */
    .btn{border:none;background:var(--red);color:#fff;padding:.5rem .9rem;border-radius:8px;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;text-decoration:none}
    .btn.secondary{background:#2a2a2a}
    .btn.ghost{background:transparent;border:1px solid #2a2a2a}
    .btn.pill{border-radius:16px;padding:.55rem 1rem}
    .btn.small{padding:.35rem .7rem;font-size:.9rem}
    .chaos-btn{background:var(--red);color:#fff;border:none;border-radius:16px;padding:8px 16px;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}

    /* Text helpers */
    .muted{color:var(--muted);font-size:.9rem}

    /* ===== SECTION: Top Bar ===== */
    .topbar{display:flex;gap:.5rem;align-items:center;justify-content:space-between;padding:.75rem 1rem;background:var(--panel);border-bottom:1px solid #2a2a2a}
    .brand{font-weight:700}
    .nav-actions{display:flex;gap:.5rem;flex-wrap:wrap}

    /* ===== SECTION: Content Wrapper ===== */
    .content{flex:1;display:flex;flex-direction:column;align-items:center;padding:12px;gap:12px;width:100%}

    /* ===== SECTION: Swipe Card ===== */
    .card-frame{position:relative;width:92%;max-width:420px;height:72vh;border:2px solid #2a2a2a;border-radius:16px;overflow:hidden;background:#000;box-shadow:0 8px 24px rgba(0,0,0,.4);touch-action:pan-y}
    .main-photo{width:100%;height:100%;object-fit:cover;user-select:none;-webkit-user-drag:none;cursor:pointer}
    .info-overlay{position:absolute;left:0;right:0;bottom:0;padding:14px 16px;background:linear-gradient(transparent, rgba(0,0,0,.78));pointer-events:none}
    .info-overlay h2{margin:0;font-size:1.4rem}
    .handle{font-size:.95rem;color:#cfd0de;margin-top:2px}
    .sub{font-size:.9rem;color:#ddd;margin-top:2px}
    .badges,.flags{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
    .badges img{width:28px;height:28px;border-radius:50%;border:1px solid #4cafef;background:#2a2a3a;padding:2px}
    .flags .flag-pill{font-size:.75rem;border:1px solid #3a3b44;border-radius:999px;padding:2px 8px;background:#14151a}
    .indicator{position:absolute;top:16px;font-size:1.4rem;font-weight:700;padding:6px 12px;border:3px solid;border-radius:8px;opacity:0;pointer-events:none;transition:opacity .12s ease}
    .indicator.pass{left:14px;color:var(--red);border-color:var(--red);transform:rotate(-18deg)}
    .indicator.like{right:14px;color:var(--green);border-color:var(--green);transform:rotate(18deg)}
    .empty{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#ddd;font-size:1.1rem}

    /* ===== SECTION: Bottom Actions ===== */
    .actions{width:100%;max-width:480px;display:flex;justify-content:space-around;align-items:center;padding:8px 0 16px}
    .action-btn{width:56px;height:56px;border-radius:50%;border:none;font-size:1.5rem;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .pass-btn{background:#2a2a2a;color:var(--red)}
    .like-btn{background:#2a2a2a;color:var(--green)}

    /* ===== SECTION: Modal Base ===== */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;padding:1rem;z-index:60}
    .modal{width:100%;max-width:700px;background:var(--panel);border:1px solid #2a2a2a;border-radius:12px;padding:1rem}
    .modal h3{margin:0 0 .5rem}
    label{display:flex;align-items:center;gap:.35rem;margin:.5rem 0 .25rem}
    .req{color:#ff6b6b;font-weight:700}
    input[type="text"],textarea,input[type="number"],select{width:100%;padding:.6rem;border:1px solid #2a2a2a;border-radius:8px;background:#12131a;color:#fff}
    .row{display:flex;gap:.5rem}.row>*{flex:1}
    .status{margin-top:.5rem;font-size:.9rem}
    .ok{color:#6fdc8c}.err{color:#ff8e8e}.prog{color:#ffd27f}
    .invalid{outline:2px solid #ff6b6b;outline-offset:2px;border-color:#ff6b6b !important}

    /* Gallery */
    .gallery{margin-top:.5rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(88px,1fr));gap:8px}
    .thumb{position:relative;width:100%;padding-top:100%;border:2px solid #2a2a2a;border-radius:8px;overflow:hidden;background:#0b0b0f;cursor:pointer}
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .label-pill{position:absolute;left:6px;top:6px;font-size:.7rem;background:#000000aa;padding:2px 6px;border-radius:999px;border:1px solid #2a2a2a}
    .thumb.primary{border-color:var(--red)}
    .hint{font-size:.85rem;color:#cfd0de;margin-top:.25rem}

    /* ===== INBOX / GATING ===== */
    .inbox-btn { background:#2a2a2a;color:#fff;border:none;border-radius:10px;padding:.5rem .8rem;cursor:pointer }
    .inbox-modal{position:fixed;inset:0;background:#0009;display:none;align-items:center;justify-content:center;padding:12px;z-index:80}
    .inbox-card{width:100%;max-width:900px;background:var(--panel);border:1px solid #2a2a2a;border-radius:12px;padding:12px}
    .inbox-tabs{display:flex;gap:6px;margin-bottom:10px;flex-wrap:wrap}
    .inbox-tab{border:1px solid #2a2a2a;background:#14151a;border-radius:999px;padding:.45rem .8rem;cursor:pointer}
    .inbox-tab.active{border-color:var(--red);box-shadow:0 0 0 2px #E11D2A33 inset}
    .inbox-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:10px;min-height:160px}
    .inbox-item{position:relative;border:1px solid #2a2a2a;border-radius:10px;overflow:hidden;background:#111}
    .inbox-item img{width:100%;height:160px;object-fit:cover;display:block}
    .inbox-meta{padding:8px}
    .inbox-name{font-weight:700}
    .inbox-sub{font-size:.9rem;color:#cfd0de}
    .locked .blur { filter: blur(6px); }
    .lock-badge{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(#0000,#0008);color:#fff;font-weight:700;letter-spacing:.3px;text-align:center;padding:8px
    }
    .lock-msg{background:#E11D2A;border:none;border-radius:999px;padding:.35rem .7rem;cursor:pointer;margin-top:.5rem}

    /* ===== CHAT MODAL ===== */
    .chat-modal{position:fixed;inset:0;background:#0009;display:none;align-items:center;justify-content:center;padding:12px;z-index:90}
    .chat-card{width:100%;max-width:700px;background:var(--panel);border:1px solid #2a2a2a;border-radius:12px;display:flex;flex-direction:column;height:75vh}
    .chat-head{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #2a2a2a}
    .chat-scroll{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
    .bubble{max-width:70%;padding:8px 10px;border-radius:12px}
    .bubble.me{align-self:flex-end;background:#E11D2A;color:#fff}
    .bubble.them{align-self:flex-start;background:#2a2a2a}
    .chat-send{display:flex;gap:8px;padding:10px;border-top:1px solid #2a2a2a}
    .chat-send input{flex:1;padding:10px;border-radius:10px;background:#12131a;border:1px solid #2a2a2a;color:#fff}
  </style>
</head>
<body>

  <!-- ===== SECTION: Top Bar ===== -->
  <div class="topbar">
    <div class="brand" id="topLine">Your Profile</div>
    <div class="nav-actions">
      <button class="btn secondary" id="filterBtn" type="button"
              onclick="document.getElementById('filterModal').style.display='flex'">Filter</button>

      <button class="btn secondary inbox-btn" id="inboxBtn" type="button"
              onclick="document.getElementById('inboxModal').style.display='flex'">Inbox</button>

      <a class="chaos-btn" href="./app.html">Community Chaos</a>

      <button class="btn secondary" id="myProfileBtn" type="button">My Profile</button>
      <button class="btn secondary" id="upgradeBtn" type="button">Go Paid</button>

      <button class="btn" id="editBtn" type="button"
              onclick="document.getElementById('editModal').style.display='flex'">Edit Profile</button>

      <button class="btn secondary" id="logoutBtn" type="button">Logout</button>
      <button class="btn ghost" id="deleteBtn" type="button" title="Delete my account">Delete</button>
      <button class="btn" id="browseBtn" type="button">Browse Matches</button>
    </div>
  </div>

  <!-- ===== SECTION: Content ===== -->
  <div class="content">
    <!-- ===== SECTION: Swipe Card ===== -->
    <div class="card-frame" id="cardFrame">
      <img class="main-photo" id="main-photo" src="" alt="Profile Photo" />
      <div class="info-overlay">
        <h2 id="name"></h2>
        <div class="handle" id="handle"></div>
        <div class="sub" id="sub-info"></div>
        <div class="badges" id="badges"></div>
        <div class="flags" id="flags"></div>
      </div>
      <div class="indicator pass" id="pass-indicator">PASS</div>
      <div class="indicator like" id="like-indicator">LIKE</div>
      <div class="empty" id="empty" style="display:none;">No more matches</div>
    </div>

    <!-- ===== SECTION: Bottom Actions ===== -->
    <div class="actions">
      <button class="action-btn pass-btn" id="pass-btn" aria-label="Pass">✖</button>
      <button class="chaos-btn" onclick="location.href='./app.html'">Community Chaos</button>
      <button class="action-btn like-btn" id="like-btn" aria-label="Like">❤</button>
    </div>
  </div>

  <!-- ===== SECTION: Edit Profile Modal ===== -->
  <div class="modal-backdrop" id="editModal">
    <div class="modal">
      <h3>Edit Profile</h3>
      <div class="muted" id="uidLine"></div>

      <!-- Subsection: Identity -->
      <div class="row">
        <div>
          <label for="displayName">Display name <span class="req" id="reqDisplayName" hidden>*</span></label>
          <input id="displayName" type="text" />
        </div>
        <div>
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="yourhandle" />
        </div>
      </div>

      <!-- Subsection: About -->
      <div class="row">
        <div>
          <label for="age">Age <span class="req" id="reqAge" hidden>*</span></label>
          <input id="age" type="number" min="18" max="100" />
        </div>
        <div>
          <label for="location">Location <span class="req" id="reqLocation" hidden>*</span></label>
          <input id="location" type="text" placeholder="City, State" />
        </div>
      </div>

      <!-- Subsection: Extra (Gender/Hobbies/Interests) -->
      <div class="row">
        <div>
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Prefer not to say</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div></div>
      </div>
      <div class="row">
        <div>
          <label for="hobbies">Hobbies</label>
          <input id="hobbies" type="text" placeholder="e.g., hiking, gaming" />
        </div>
        <div>
          <label for="interests">Interests</label>
          <input id="interests" type="text" placeholder="e.g., live music, travel" />
        </div>
      </div>

      <label for="bio">Bio</label>
      <textarea id="bio" rows="3" placeholder="Say something…"></textarea>

      <!-- Subsection: Photos -->
      <label for="avatar" style="margin-top:.5rem;">Add photos (you can select multiple) <span class="req" id="reqPhoto" hidden>*</span></label>
      <input id="avatar" type="file" accept="image/*" multiple />
      <div class="hint">Click a saved photo below to set it as your <b>Primary</b>. Selected files preview below before upload.</div>
      <div class="status" id="uploadStatus"></div>

      <!-- Previews (not yet uploaded) -->
      <div class="muted" style="margin-top:.5rem;" id="previewTitle" hidden>Selected (not yet uploaded)</div>
      <div class="gallery" id="previewGallery" hidden></div>

      <!-- Saved photos -->
      <div class="muted" style="margin-top:.75rem;">Saved Photos</div>
      <div class="gallery" id="gallery"></div>

      <div style="margin-top:.75rem;display:flex;gap:.5rem;justify-content:flex-end;">
        <button class="btn secondary" id="cancelEdit" type="button"
                onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
        <button class="btn" id="saveEdit" type="button">Save</button>
      </div>
    </div>
  </div>

  <!-- ===== INBOX MODAL ===== -->
  <div class="inbox-modal" id="inboxModal">
    <div class="inbox-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h3 style="margin:0">Inbox</h3>
        <button class="btn secondary" id="closeInbox" type="button"
                onclick="document.getElementById('inboxModal').style.display='none'">Close</button>
      </div>
      <div class="inbox-tabs" id="inboxTabs">
        <button class="inbox-tab active" data-tab="likes">Likes</button>
        <button class="inbox-tab" data-tab="views">Views</button>
        <button class="inbox-tab" data-tab="matches">Matches</button>
        <button class="inbox-tab" data-tab="messages">Messages</button>
      </div>
      <div class="inbox-list" id="inboxList"></div>
    </div>
  </div>

  <!-- ===== CHAT MODAL ===== -->
  <div class="chat-modal" id="chatModal">
    <div class="chat-card">
      <div class="chat-head">
        <div id="chatTitle">Chat</div>
        <button class="btn secondary" id="closeChat" type="button"
                onclick="document.getElementById('chatModal').style.display='none'">Close</button>
      </div>
      <div class="chat-scroll" id="chatScroll"></div>
      <div class="chat-send">
        <input id="chatInput" type="text" placeholder="Type a message…" />
        <button class="btn" id="chatSend" type="button">Send</button>
      </div>
    </div>
  </div>

  <!-- ===== FILTER MODAL ===== -->
  <div class="modal-backdrop" id="filterModal">
    <div class="modal">
      <h3>Filters</h3>
      <label for="filterLocation">Location</label>
      <input id="filterLocation" type="text" placeholder="City, State" />

      <label>Age Range</label>
      <div class="row">
        <input id="filterAgeMin" type="number" min="18" max="99" placeholder="Min" />
        <input id="filterAgeMax" type="number" min="18" max="99" placeholder="Max" />
      </div>

      <div style="margin-top:1rem;display:flex;gap:.5rem;justify-content:flex-end;">
        <button class="btn secondary" id="cancelFilter" type="button"
                onclick="document.getElementById('filterModal').style.display='none'">Cancel</button>
        <button class="btn" id="applyFilter" type="button">Apply</button>
      </div>
    </div>
  </div>

  <!-- ===== SECTION: Scripts ===== -->
  <script type="module">
    /* ===== SECTION: Imports ===== */
    import { auth, db, storage } from "./js/firebase.js";
    import {
      onAuthStateChanged, updateProfile, signOut,
      EmailAuthProvider, reauthenticateWithCredential, deleteUser
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      collection, getDocs, doc, getDoc, setDoc, deleteDoc, serverTimestamp,
      query, where, orderBy, limit, addDoc, onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      ref as sRef, uploadBytes, getDownloadURL, listAll, deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ===== Global error traps so we can see what's blocking button wiring =====
    window.addEventListener("error", (e)=>{ console.error("Script error", e); });
    window.addEventListener("unhandledrejection", (e)=>{ console.error("Unhandled rejection", e); });

    /* ===== SECTION: Config (Requirements & Membership) ===== */
    const REQUIRED = { PHOTO: true, LOCATION: true, DISPLAY_NAME: false, AGE: false };
    const MEMBERSHIP = { requiredForViews: true, requiredForLikes: true }; // gate Likes/Views

    /* ===== SECTION: DOM Refs ===== */
    // Top bar
    const topLine = document.getElementById("topLine");
    const myProfileBtn = document.getElementById("myProfileBtn");
    const editBtn = document.getElementById("editBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");
    const inboxBtn = document.getElementById("inboxBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const filterBtn = document.getElementById("filterBtn");
    const browseBtn = document.getElementById("browseBtn");

    // Swipe card
    const cardFrame = document.getElementById("cardFrame");
    const mainPhoto = document.getElementById("main-photo");
    // Use a local neutral value here so we don't rely on a const defined later
    if (mainPhoto) {
      const _neutral = "data:image/svg+xml;utf8," + encodeURIComponent(
        "<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 1200'><rect width='100%' height='100%' fill='#0b0b0f'/><circle cx='400' cy='420' r='160' fill='#20222b'/><rect x='210' y='650' width='380' height='260' rx='28' fill='#20222b'/></svg>"
      );
      mainPhoto.addEventListener("error", () => { mainPhoto.src = _neutral; }, { once: true });
    }
    const nameEl = document.getElementById("name");
    const handleEl = document.getElementById("handle");
    const subInfo = document.getElementById("sub-info");
    const badgesEl = document.getElementById("badges");
    const flagsEl = document.getElementById("flags");
    const passBtn = document.getElementById("pass-btn");
    const likeBtn = document.getElementById("like-btn");
    const passIndicator = document.getElementById("pass-indicator");
    const likeIndicator = document.getElementById("like-indicator");
    const emptyEl = document.getElementById("empty");

    // Edit modal
    const editModal = document.getElementById("editModal");
    const saveEdit = document.getElementById("saveEdit");
    const cancelEdit = document.getElementById("cancelEdit");
    const uidLine = document.getElementById("uidLine");
    const displayNameInput = document.getElementById("displayName");
    const usernameInput = document.getElementById("username");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const genderInput = document.getElementById("gender");
    const hobbiesInput = document.getElementById("hobbies");
    const interestsInput = document.getElementById("interests");
    const bioInput = document.getElementById("bio");
    const avatarInput = document.getElementById("avatar");
    const uploadStatus = document.getElementById("uploadStatus");
    const galleryEl = document.getElementById("gallery");
    const previewTitle = document.getElementById("previewTitle");
    const previewGallery = document.getElementById("previewGallery");
    const reqDisplayName = document.getElementById("reqDisplayName");
    const reqAge = document.getElementById("reqAge");
    const reqLocation = document.getElementById("reqLocation");
    const reqPhoto = document.getElementById("reqPhoto");

    // Inbox
    const inboxModal  = document.getElementById("inboxModal");
    const closeInbox  = document.getElementById("closeInbox");
    const inboxTabs   = document.getElementById("inboxTabs");
    const inboxList   = document.getElementById("inboxList");

    // Chat
    const chatModal = document.getElementById("chatModal");
    const closeChat = document.getElementById("closeChat");
    const chatTitle = document.getElementById("chatTitle");
    const chatScroll = document.getElementById("chatScroll");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");

    // Filter modal
    const filterModal   = document.getElementById("filterModal");
    const cancelFilter  = document.getElementById("cancelFilter");
    const applyFilter   = document.getElementById("applyFilter");
    const filterLocEl   = document.getElementById("filterLocation");
    const filterAgeMin  = document.getElementById("filterAgeMin");
    const filterAgeMax  = document.getElementById("filterAgeMax");

    /* ===== SECTION: State ===== */
    let me = null;
    let myDocCached = null;
    let allUsers = [];     // other user docs
    let matches = [];      // swipe list (others) or self fallback
    let currentIndex = 0;
    let previewURLs = [];
    let _profileNavGuard = false;
    let activeChat = { chatId: null, partner: null, unsub: null };
    let currentFilters = { location: "", min: null, max: null };

    /* ===== SECTION: View Params ===== */
    const _params = new URLSearchParams(location.search);
    const viewUidParam = _params.get("uid"); // if present, force showing that user's profile

    /* Neutral placeholder (no stock faces) */
    const NEUTRAL_PHOTO = "data:image/svg+xml;utf8," + encodeURIComponent(
      `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 1200'><rect width='100%' height='100%' fill='#0b0b0f'/><circle cx='400' cy='420' r='160' fill='#20222b'/><rect x='210' y='650' width='380' height='260' rx='28' fill='#20222b'/></svg>`
    );

    /* ===== SECTION: Required Markers ===== */
    reqDisplayName.hidden = !REQUIRED.DISPLAY_NAME;
    reqAge.hidden = !REQUIRED.AGE;
    reqLocation.hidden = !REQUIRED.LOCATION;
    reqPhoto.hidden = !REQUIRED.PHOTO;

    /* ===== SECTION: Helper – UI Feedback ===== */
    function showError(msg){ uploadStatus.innerHTML = `<span class="err">${msg}</span>`; }
    function showOK(msg){ uploadStatus.innerHTML = `<span class="ok">${msg}</span>`; }

    /* ===== SECTION: Helper – Renderers ===== */
    function isMember(userDoc){ return (userDoc?.membership?.tier || "free") !== "free"; }

    // FIXED: no malformed regex
    function safePrimaryPhoto(p){
      const cand = p?.photoURL || (Array.isArray(p?.photos) && p.photos[0]) || "";
      if (typeof cand !== "string") return "";
      if (/^https?:\/\//i.test(cand)) return cand;
      if (cand.startsWith("data:image/")) return cand;
      return "";
    }

    function renderBadges(badges=[]) {
      badgesEl.innerHTML = "";
      (badges||[]).forEach(url => {
        const img = document.createElement("img");
        img.src=url; img.alt="badge";
        badgesEl.appendChild(img);
      });
    }

    function renderFlagsList(flags=[]) {
      flagsEl.innerHTML = "";
      const list = Array.isArray(flags) ? flags : [];
      list.forEach(code => {
        const pill = document.createElement("span");
        pill.className = "flag-pill";
        pill.textContent = flagLabel(code);
        flagsEl.appendChild(pill);
      });
    }

    function flagLabel(code){
      const map = {
        anger_control: "Anger",
        controlling_behavior: "Control",
        financial_instability: "Financial",
        substance_risk: "Substance",
        accountability_low: "Accountability",
        harassment_persistence: "Persistence",
        attention_fail: "Attention",
        inconsistency: "Inconsistent"
      };
      return map[code] || code;
    }

    function renderProfile(p) {
      if (!p) {
        mainPhoto.src = NEUTRAL_PHOTO;
        nameEl.textContent = ""; handleEl.textContent = ""; subInfo.textContent = "";
        renderBadges([]); renderFlagsList([]);
        emptyEl.style.display="flex"; return;
      }
      emptyEl.style.display="none";
      const primary = safePrimaryPhoto(p) || NEUTRAL_PHOTO;
      mainPhoto.src = primary;

      const name = p.displayName || "Member";
      const age  = (typeof p.age === "number" && p.age >= 0) ? `, ${p.age}` : "";
      nameEl.textContent = `${name}${age}`;
      handleEl.textContent = p.username ? `@${p.username}` : "";

            matches = [myDocCached];
            currentIndex = 0;
            renderProfile(myDocCached);
            refreshSaveButtonState(myDocCached);
            return; // do not build swipe list
          } else {
            const otherSnap = await getDoc(doc(db, "users", viewUidParam));
            if (otherSnap.exists()){
              const other = { uid: viewUidParam, ...otherSnap.data() };
              matches = [other];
              currentIndex = 0;
              renderProfile(other);
              refreshSaveButtonState(myDocCached);
              return; // do not build swipe list
            }
          }
        }catch(e){ console.warn("viewUidParam load failed:", e?.message); }
        // if not found, fall through to normal list
      }

      // Load others (exclude me)
      try{
        const snap = await getDocs(collection(db,"users"));
        allUsers = [];
        snap.forEach(d=>{ if(d.id!==me.uid) allUsers.push({ uid: d.id, ...d.data() }); });
      }catch{ allUsers = []; }

      // Build swipe list (fallback to me if no one else yet)
      matches = allUsers.length ? allUsers : [myDocCached];
      currentIndex = 0;
      renderProfile(matches[currentIndex] || null);
      refreshSaveButtonState(myDocCached);
    });
  </script>
</body>
