<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e12; color: white; text-align: center; padding: 40px; }
    input, button { padding: 10px; border-radius: 6px; border: none; margin: 10px 0; }
    input[type="text"] { width: 250px; }
    input[type="file"] { background: #1a1a1a; color: white; }
    button { background: #E11D2A; color: white; cursor: pointer; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    button:hover { background: #c01021; }
    img { margin-top: 12px; max-width: 150px; border-radius: 8px; border: 2px solid #E11D2A; }
    #status { min-height: 22px; }
  </style>
</head>
<body>
  <h1>Set Up Your Profile</h1>

  <input type="text" id="username" placeholder="Enter your username"/>
  <br/>
  <input type="file" id="profilePic" accept="image/*"/>
  <br/>
  <img id="preview" style="display:none;" alt="Profile preview"/>
  <br/>
  <button id="saveBtn">Save</button>
  <p id="status"></p>

  <!-- Firebase SDKs (compat style to match this page) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // === Firebase Config (REAL VALUES) ===
    const firebaseConfig = {
      apiKey: "AIzaSyC4K7iCqvxTo6Gj5oIPsErF_vMDlhi0znE",
      authDomain: "unhinged-8c6da.firebaseapp.com",
      projectId: "unhinged-8c6da",
      storageBucket: "unhinged-8c6da.appspot.com",
      messagingSenderId: "248472796860",
      appId: "1:248472796860:web:1d7488b03935ae64f5dab9"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    // Redirect if username already exists locally
    const existingUser = localStorage.getItem("username");
    if (existingUser) {
      window.location.href = "app.html";
    }

    // Image preview
    document.getElementById("profilePic").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.getElementById("preview");
          img.src = ev.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const file = document.getElementById("profilePic").files[0];

      if (!username) { status.textContent = "Please enter a username."; return; }
      if (!file) { status.textContent = "Please select a profile picture."; return; }

      try {
        status.textContent = "Saving...";
        saveBtn.disabled = true;

        // Save username locally
        localStorage.setItem("username", username);

        // Upload to Storage
        const storageRef = storage.ref(`profilePictures/${username}_${Date.now()}_${file.name}`);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();
        localStorage.setItem("profilePicURL", url);

        // Save to Firestore: profile doc
        await db.collection("users").doc(username).set({
          username,
          photoURL: url,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Prep chat: ensure a default room doc exists (id: "general")
        const generalRoomRef = db.collection("rooms").doc("general");
        const generalSnap = await generalRoomRef.get();
        if (!generalSnap.exists) {
          await generalRoomRef.set({
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            name: "general",
            lastMessageAt: null
          });
        }

        status.textContent = "Profile saved!";
        setTimeout(() => window.location.href = "app.html", 700);
      } catch (err) {
        console.error(err);
        status.textContent = err?.message || "Error saving profile.";
        saveBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
