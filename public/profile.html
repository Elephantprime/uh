<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e12; color: white; text-align: center; padding: 40px; }
    input, button { padding: 10px; border-radius: 6px; border: none; margin: 10px 0; }
    input[type="text"] { width: 250px; }
    input[type="file"] { background: #1a1a1a; color: white; }
    button { background: #E11D2A; color: white; cursor: pointer; }
    button:hover { background: #c01021; }
    img { margin-top: 12px; max-width: 150px; border-radius: 8px; border: 2px solid #E11D2A; }
  </style>
</head>
<body>
  <h1>Set Up Your Profile</h1>
  
  <input type="text" id="username" placeholder="Enter your username"/>
  <br/>
  <input type="file" id="profilePic" accept="image/*"/>
  <br/>
  <img id="preview" style="display:none;" />
  <br/>
  <button id="saveBtn">Save</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "unhinged-8c6da.firebaseapp.com",
      projectId: "unhinged-8c6da",
      storageBucket: "unhinged-8c6da.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    // Redirect if username already exists locally
    const existingUser = localStorage.getItem("username");
    if (existingUser) {
      window.location.href = "app.html";
    }

    // Image preview
    document.getElementById("profilePic").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          document.getElementById("preview").src = ev.target.result;
          document.getElementById("preview").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const file = document.getElementById("profilePic").files[0];
      const status = document.getElementById("status");

      if (!username) {
        status.textContent = "Please enter a username.";
        return;
      }

      if (!file) {
        status.textContent = "Please select a profile picture.";
        return;
      }

      try {
        status.textContent = "Saving...";
        localStorage.setItem("username", username);

        // Upload to storage
        const storageRef = storage.ref(`profilePictures/${username}_${file.name}`);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();
        localStorage.setItem("profilePicURL", url);

        // Save to Firestore: profile
        await db.collection("users").doc(username).set({
          username: username,
          photoURL: url,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Save to Firestore: chatrooms (prep for chat feature)
        await db.collection("chatrooms").doc(username).set({
          members: [username],
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastMessage: null
        });

        status.textContent = "Profile saved!";
        setTimeout(() => window.location.href = "app.html", 800);
      } catch (err) {
        console.error(err);
        status.textContent = "Error saving profile. Check console.";
      }
    });
  </script>
</body>
</html>
