<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unhinged â€” Profile</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:900px;margin:0 auto;padding:2rem;background:#0e0e12;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
    .pill{padding:.5rem .9rem;background:#1a1b22;border:1px solid rgba(255,255,255,.12);border-radius:999px;color:#fff;cursor:pointer}
    .card{background:#15161b;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:1rem;margin-top:1rem}
    .sub{color:#cfd0de}
    img.avatar{width:88px;height:88px;border-radius:50%;object-fit:cover;border:2px solid #2a2a2a}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:12px}
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
    <button id="logout" class="pill">Logout</button>
  </header>

  <div id="who" class="card">
    <div style="display:flex;gap:14px;align-items:center">
      <img id="avatar" class="avatar" alt="avatar" src="" />
      <div>
        <div id="displayName" style="font-weight:800;font-size:1.2rem">Member</div>
        <div id="email" class="sub"></div>
        <div id="uid" class="sub"></div>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="card"><h3>Matches</h3><div class="sub">Coming soon</div></div>
    <div class="card"><h3>Likes</h3><div class="sub">Coming soon</div></div>
    <div class="card"><h3>Views</h3><div class="sub">Coming soon</div></div>
    <div class="card"><h3>Messages</h3><div class="sub">Use the chat page</div></div>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const qs = new URLSearchParams(location.search);
    const paramUid = qs.get("uid") || null;

    const el = id => document.getElementById(id);
    const $name = el("displayName");
    const $uid  = el("uid");
    const $mail = el("email");
    const $ava  = el("avatar");
    const $logout = el("logout");

    $logout.addEventListener("click", async ()=>{
      await signOut(auth);
      location.replace("./login.html");
    });

    async function loadProfile(forUid){
      try {
        const snap = await getDoc(doc(db, "profiles", forUid));
        if (snap.exists()){
          const p = snap.data();
          $name.textContent = p.displayName || "Member";
          $ava.src = p.photoURL || "https://via.placeholder.com/88x88.png?text=ðŸ‘¤";
        } else {
          // fallback to auth info if no profile doc yet
          $name.textContent = auth.currentUser?.displayName || "Member";
          $ava.src = auth.currentUser?.photoURL || "https://via.placeholder.com/88x88.png?text=ðŸ‘¤";
        }
      } catch (e) {
        console.error(e);
      }
    }

    onAuthStateChanged(auth, async (user)=>{
      if (!user) { location.replace("./login.html"); return; }
      const targetUid = paramUid || user.uid;    // show UID in URL, else your own
      $uid.textContent = `UID: ${targetUid}`;
      $mail.textContent = user.email || "";
      await loadProfile(targetUid);
    });
  </script>
</body>
</html>
