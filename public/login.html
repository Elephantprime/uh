<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unhinged – Sign In</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      form {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      button {
        padding: 0.5rem 1rem;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Sign In</h1>
    <!-- Login form collects the user’s email and password and redirects to app.html on success -->
    <form id="login-form">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" required />
      <label for="login-password">Password</label>
      <input id="login-password" type="password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Load Firebase sign-in script -->
    <script type="module">
      import { auth } from "./js/firebase.js";
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        try {
          await signInWithEmailAndPassword(auth, email, password);
          location.replace("./app.html"); // redirect after sign-in
        } catch (err) {
          alert(err.message || "Failed to sign in");
        }
      });
    </script>
  </body>
</html>
