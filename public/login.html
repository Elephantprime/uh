<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€¢ UNHINGED</title>
  <!-- Inline minimal styles so this page is never white again -->
  <style>
    :root{--ink:#0b0b0f;--card:#12131a;--ui:#0c0c0c;--muted:#b8b9c6;--border:#2a2a2a;--brand:#E11D2A}
    *{box-sizing:border-box} html,body{margin:0}
    body{background:var(--ink);color:#fff;font:500 16px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:480px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:24px}
    label{display:block;margin:12px 0 6px;color:#ddd;font-size:14px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--ui);color:#fff}
    .row{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn-primary{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 14px;font-weight:800;cursor:pointer}
    .btn-ghost{background:transparent;color:#fff;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer}
    #status{min-height:20px;margin-top:10px;color:var(--muted)}
    #status.ok{color:#7CFF7C} #status.warn{color:#F6C31C}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Welcome back</h1>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@email.com" autocomplete="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required minlength="6">

      <div class="row">
        <button class="btn-primary" id="signin" type="button">Sign In</button>
        <button class="btn-ghost" id="create" type="button">Create account</button>
        <button class="btn-ghost" id="forgot" type="button">Forgot?</button>
      </div>

      <p id="status"></p>
    </div>
  </main>

  <!-- IMPORTANT: Firebase first, then auth.js -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
