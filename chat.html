<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unhinged – Chat</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f7f7f7;
      }
      h1 {
        margin-top: 0;
      }
      #chat-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .chat-window {
        flex: 1;
        min-width: 300px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        height: 500px;
      }
      .chat-window h2 {
        margin: 0;
        padding: 0.75rem;
        background: #007bff;
        color: white;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
      .messages {
        flex: 1;
        padding: 0.75rem;
        overflow-y: auto;
        font-size: 0.9rem;
      }
      .messages div {
        margin-bottom: 0.5rem;
        word-break: break-word;
      }
      .input-row {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid #ddd;
      }
      .input-row input[type="text"] {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .input-row button {
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Chat Rooms</h1>
    <!-- Two chat windows share the same Firestore backend but operate on separate collections. -->
    <div id="chat-container">
      <div class="chat-window" id="chat1-window">
        <h2>Chat 1</h2>
        <div class="messages" id="chat1-messages"></div>
        <div class="input-row">
          <input id="chat1-input" type="text" placeholder="Type your message…" />
          <button id="chat1-send">Send</button>
        </div>
      </div>
      <div class="chat-window" id="chat2-window">
        <h2>Chat 2</h2>
        <div class="messages" id="chat2-messages"></div>
        <div class="input-row">
          <input id="chat2-input" type="text" placeholder="Type your message…" />
          <button id="chat2-send">Send</button>
        </div>
      </div>
    </div>
    <script type="module" src="./chat.js"></script>
  </body>
</html>
